[pytest]
addopts =
    --tb=short
    --strict-markers
    --strict-config
    -v
    --capture=no
    --headed
    --browser=chromium
    --screenshot=only-on-failure
    #--screenshot-path=C:\Gitlocal\PW_KDH_Auto\test_results\screenshots

markers =
    login: tests related to login functionality
    smoke: smoke tests
    regression: regression tests

filterwarnings =
    ignore:.*pytest-playwright.*